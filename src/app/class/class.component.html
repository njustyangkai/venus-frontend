<section class="px-content-header">
  <h1>My Classes</h1>
  <small>You can check your classes here.</small>
</section>

<section class="px-content">
  <div class="h-20"></div>
  <div class="row">
    <div class="col-md-3 date">
      <ngb-datepicker [(ngModel)]="currentDate" (ngModelChange)="dateChange($event)"></ngb-datepicker>
    </div>
    <div class="class-table-wrapper col-md-9">
      <table class="class-table">
        <thead>
        <tr>
          <th></th>
          <th>一 {{setDate(1)}}</th>
          <th>二 {{setDate(2)}}</th>
          <th>三 {{setDate(3)}}</th>
          <th>四 {{setDate(4)}}</th>
          <th>五 {{setDate(5)}}</th>
          <th>六 {{setDate(6)}}</th>
          <th>日 {{setDate(7)}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let clock of clocks">
          <td>{{clock}}</td>
          <td [ngClass]="setDayClass(1)"></td>
          <td [ngClass]="setDayClass(2)"></td>
          <td [ngClass]="setDayClass(3)"></td>
          <td [ngClass]="setDayClass(4)"></td>
          <td [ngClass]="setDayClass(5)"></td>
          <td [ngClass]="setDayClass(6)"></td>
          <td [ngClass]="setDayClass(7)"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


</section>
