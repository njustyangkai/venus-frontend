<div ngbDropdown
     class="px-select student-picker">
    <input ngbDropdownToggle
           [(ngModel)]="student.name"
           placeholder="请选择学生"
           readonly>
    <i class="fa fa-caret-down"></i>
    <div class="dropdown-menu">
        <button *ngFor="let s of studentList"
                (click)="student = s;setCurrentStudent()">{{s.name}}
        </button>
    </div>
</div>
